<template name="chatList">
    {{#if currentUser}}
        <h1>This is a list of chats!</h1>

        <div>Enter your message:</div>
        <input class="text-entry">
        <button class="chat-button">Send</button>

        <ul>
            {{#each sampleChats}}
                <li>{{username}}: {{text}}</li>
            {{/each}}
        </ul>
    {{else}}
        <h1>Please log in!</h1>
    {{/if}}
</template>
